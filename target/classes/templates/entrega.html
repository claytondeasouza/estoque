<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
		<title>SWAP - Controle de Entrada e Saída de Equipamentos de TI</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">

<form>
  <div class="form-row">
  	<h2 align="center">Entrega de Equipamentos para Novos Colaboradores</h2>
  	<div class="form-group col-md-6">
  		<label for="data_cadastro">Data da Entrega</label>
                  <input type="date" class="form-control" id="data" name="data">
                   <label for="nome">Nome do Colaborador(a)</label>
                  <input type="text" class="form-control" id="user" placeholder="Digite o nome do usuário" name="name">
                     <label for="nome">Número do Chamado</label>

                  <input type="text" class="form-control" id="user" placeholder="Digite o número do chamado" name="chamado">


                   <label for="local">Local de Trabalho</label>
                  <select class="form-control" id="filiais" name="filiais">
                    <option value="" selected="selected">Selecione o Local de Trabalho</option>
                    <option value="Sao Paulo">São Paulo - SP</option>
                    <option value="Campinas">Campinas - SP</option>
                    <option value="Rio de Janeiro">Rio de Janeiro - RJ</option>
                    <option value="Curitiba">Curitiba - PR</option>
                    <option value="Belo Horizonte">Belo Horizonte - MG</option>
                    <option value="Porto Alegre">Porto Alegre - RS</option>
                    <option value="Home Office">Home Office</option>
                                     </select>



                                      <label for="local">Monitor 1</label>
                  <select class="form-control" id="desktop" name="desktop">
                    <option value="" selected="selected">Selecione o Modelo do Monitor</option>
                    <option value="monitor">Monitor Dell P170ST</option>
                    <option value="monitor">Monitor Dell P170ST</option>
                    <option value="monitor">Monitor Dell P1913T</option>
                    <option value="monitor">Monitor Dell P2414Hb</option>
                    <option value="monitor">Monitor Dell 1708FPT </option>
                    <option value="monitor">Monitor Dell P2414H</option>
                    <option value="monitor">Monitor Dell 1708FPt</option>
                      </select>

                       <label for="local">Monitor 2</label>
                  <select class="form-control" id="desktop" name="desktop">
                    <option value="" selected="selected">Selecione o Modelo do Monitor</option>
                    <option value="monitor">Monitor Dell P170ST</option>
                    <option value="monitor">Monitor Dell P170ST</option>
                    <option value="monitor">Monitor Dell P1913T</option>
                    <option value="monitor">Monitor Dell P2414Hb</option>
                    <option value="monitor">Monitor Dell 1708FPT </option>
                    <option value="monitor">Monitor Dell P2414H</option>
                    <option value="monitor">Monitor Dell 1708FPt</option>
                    <option value="monitor">Usará apenas 1 Monitor</option>
                      </select>


                  <label for="local">DockStation</label>
                  <select class="form-control" id="dock" name="dokstation">
                    <option value="" selected="selected">Selecione o Modelo do Dockstation</option>
                    <option value="dock">Dockstation Dell PROX2</option>
                     <option value="dock">Dockstation Dell PROX3</option>
                    <option value="dock">Dockstation Dell K17A</option>
                    <option value="dock">Adaptadores HDMI/VGA</option>
                    <option value="dock">Não usará Dockstation</option>
                    </select>

                    <label for="local">Computadores</label>
                  <select class="form-control" id="desktop" name="desktop">
                    <option value="" selected="selected">Selecione o Modelo do Computador</option>
                    <option value="notebook">Notebook Latitude E6420</option>
                    <option value="notebook">Notebook Latitude E6430</option>
                    <option value="notebook">Notebook Latitude E7240</option>
                    <option value="notebook">Notebook Latitude E7250</option>
                    <option value="notebook">Notebook Latitude E6230</option>
                    <option value="notebook">Notebook Latitude E7440</option>
                    <option value="notebook">Notebook Latitude E5400</option>
                    <option value="notebook">Notebook Latitude E7280</option>
                    <option value="desktop">Desktop Optiplex 3020</option>
                     <option value="desktop">Desktop Optiplex 7010</option>
                      <option value="desktop">Desktop Optiplex 790</option>
                    
                                     </select>
<label for="nome">Hostname</label>
                  <input type="text" class="form-control" id="hostname" placeholder="Digite o Hostname" name="hostname">


  	</div>
    <div class="form-group col-md-6">

       
                  <label for="ramal">Analista</label>
                  <input type="text" class="form-control" id="analista" placeholder="Analista que prestou atendimento" name="analista">
                  <label for="email">E-mail</label>
                  <input type="text" class="form-control" id="email" placeholder="Digite e-mail" name="email">
                  <label for="gestor">Gestor(a)</label>
                  <input type="text" class="form-control" id="gestor" placeholder="Digite o nome do Gestor(a)" name="gestor">



 <label for="depto">Departamento</label>
                  <input type="text" class="form-control" id="depto" placeholder="Digite o Departamento" name="depto">


    
<label for="nome">Patrimonio 1</label>
                  <input type="text" class="form-control" id="user" placeholder="Digite o Patrimonio do equipamento" name="patrimonio">

<label for="nome">Patrimonio 2</label>
                  <input type="text" class="form-control" id="user" placeholder="Digite o Patrimonio do equipamento" name="patrimonio">

                  <label for="nome">Patrimonio 3</label>
                  <input type="text" class="form-control" id="user" placeholder="Digite o Patrimonio do equipamento" name="patrimonio">

                   <label for="nome">Patrimonio 4</label>
                  <input type="text" class="form-control" id="user" placeholder="Digite o Patrimonio do equipamento" name="patrimonio">
  <label for="nome">Sistema Operacional</label>
                  <input type="text" class="form-control" id="user" placeholder="Digite o Sistema Operacional do equipamento" name="patrimonio">
                    
                 
                                   </div>




              <div class="form-group col-md-12">
   <button>SALVAR</button><button>EDITAR</button><button>EXCLUIR</button><button>PESQUISAR</button>
</div>

   <div class="form-group col-md-6">
 <label for="checklist">Checklist ou Nota Fiscal de Saída</label>
                  <input type="file" id="checklist" name="checklist">
    
              </div>
</form>
                  
                </div>

            </body>

 


</html>
